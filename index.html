<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
  <main class="flexbox">
    <div class="card">
      <div class="parent">
        <img id="profile-background-img" src="images/bg-pattern-card.svg" />
        <img id="profile-img" src="images/image-victor.jpg" />
      </div>
      <h1>
        Victor Crest <span class="age">26</span>
      </h1>
      <h2>
        London
      </h2>
      <hr>
      <div class="stats row">
        <div class="col-4">
          <div class="row"><span class="number">80K</span></div>
          <div class="row"><span class="description">Followers</span></div>
        </div>
        <div class="col-4">
          <div class="row"><span class="number">803K</span></div>
          <div class="row"><span class="description">Likes</span></div>
        </div>
        <div class="col-4">
          <div class="row"><span class="number">1.4K</span></div>
          <div class="row"><span class="description">Photos</span></div>
        </div>
      </div>    
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/rodrigovn">Rodrigo Vieira</a>.
  </footer>
</body>
</html>
